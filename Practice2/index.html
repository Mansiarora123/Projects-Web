<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlowGear Smartwatch</title>
  <link rel="stylesheet" href="landing.css">
</head>
<body>
  <header>
    <h1>GlowGear Smartwatch</h1>
    <p>Elegance meets technology. Transform your fitness journey today!</p>
  </header>
  <main>
    <section class="product">
      <img src="./watch.webp" alt="GlowGear Smartwatch" style="max-width:280px;">
      <p>Track health, get notifications, and move in style. Waterproof, 7 days battery, universal compatibility.</p>
      <button>Buy Now</button>
    </section>
    <section class="signup">
      <h2>Stay Updated!</h2>
      <form>
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required placeholder="you@email.com">
        <label>
          <input type="checkbox" id="agree" required> I agree to receive news & offers.
        </label>
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>
  <footer>&copy; 2025 GlowGear</footer>
</body>
</html>
